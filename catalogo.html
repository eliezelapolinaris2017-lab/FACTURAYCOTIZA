<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo ‚Äî Oasis</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./app-core.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>üì¶ Cat√°logo</h1>
  </header>

  <main class="page">
    <div id="items" class="card"></div>

    <form id="formItem" class="card">
      <h3>Agregar nuevo art√≠culo</h3>
      <input id="nombre" placeholder="Nombre" required>
      <input id="desc" placeholder="Descripci√≥n">
      <input id="precio" type="number" step="0.01" placeholder="Precio">
      <button class="btn">Agregar</button>
    </form>

    <a href="./index.html" class="btn btn-dark">üè† Volver al inicio</a>
  </main>

  <script type="module">
    import { Store } from './app-core.js';
    const cont = document.getElementById('items');
    const form = document.getElementById('formItem');

    function render() {
      const items = Store.items();
      cont.innerHTML = items.length
        ? items.map(i => `<div class="item"><b>${i.name}</b> ‚Äî ${i.price}</div>`).join('')
        : '<p>Sin productos a√∫n.</p>';
    }

    form.onsubmit = e => {
      e.preventDefault();
      const it = {
        id: crypto.randomUUID(),
        name: form.nombre.value,
        desc: form.desc.value,
        price: parseFloat(form.precio.value) || 0
      };
      const all = Store.items();
      all.push(it);
      Store.setItems(all);
      form.reset();
      render();
    };

    render();
  </script>
</body>
</html>
