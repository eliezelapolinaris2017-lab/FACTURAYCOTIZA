    <div class="modal-card">

  <!-- LÃ³gica de autenticaciÃ³n en la portada -->
  <script type="module">
    import { Firebase, requireGoogleSignIn } from './app-core.js';

    // 1) Mostrar el modal automÃ¡ticamente si no hay sesiÃ³n al cargar
    async function ensureLoginOnLoad() {
      const u = Firebase.auth.currentUser;
      if (!u) {
        // abre modal y espera login o â€œseguir sin sincronizarâ€
        await requireGoogleSignIn();
      }
    }

    // 2) UI: estado + botones de abrir modal y logout
    function wireAuthUI() {
      const $status = document.getElementById('authStatus');
      const $open   = document.getElementById('btnOpenLogin');
      const $logout = document.getElementById('btnLogout');

      Firebase.onAuthStateChanged(Firebase.auth, (user) => {
        if (user) {
          $status.textContent = 'SesiÃ³n: ' + (user.displayName || user.email || user.uid);
          $status.className = 'badge ok';
          $logout.style.display = '';
          $open.style.display   = 'none';
          console.log('âœ… Usuario autenticado:', user.uid);
        } else {
          $status.textContent = 'Sin sesiÃ³n';
          $status.className = 'badge';
          $logout.style.display = 'none';
          $open.style.display   = '';
          console.log('â„¹ï¸ Modo sin sesiÃ³n');
        }
      });

      $open.addEventListener('click', () => requireGoogleSignIn());
      $logout.addEventListener('click', () => Firebase.signOut());
    }

    // 3) PWA SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
    }

    // Arranque
    wireAuthUI();
    ensureLoginOnLoad();
  </script>
