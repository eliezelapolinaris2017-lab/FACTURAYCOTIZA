<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oasis — Facturación y Cotizaciones</title>
<link rel="manifest" href="./manifest.json">
<link rel="icon" href="./favicon.ico">
<link rel="stylesheet" href="./styles.css">
<script type="module" src="./app-core.js"></script>
<style>
/* === MOBILE-FIRST STYLE === */
body {
margin: 0;
font-family: "Segoe UI", Roboto, system-ui, sans-serif;
background: #fff;
color: #0b1f3a;
display: flex;
flex-direction: column;
min-height: 100vh;
justify-content: space-between;
}

header {
background: #0b1f3a;
color: #fff;
text-align: center;
padding: 1.5rem 1rem;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
}

header h1 {
font-size: 1.8rem;
margin: 0;
}

header p {
font-size: 1rem;
margin: 0.3rem 0 0;
opacity: 0.8;
}

main {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 1rem;
gap: 1rem;
}

a.btn {
text-decoration: none;
display: block;
text-align: center;
background: #d4af37;
color: #0b1f3a;
font-weight: bold;
border-radius: 12px;
border: 2px solid #000;
padding: 1rem 2rem;
font-size: 1.2rem;
width: 80%;
max-width: 340px;
transition: all 0.2s ease-in-out;
}

a.btn:hover {
background: #f3d173;
transform: scale(1.03);
}

.btn-dark {
background: #0b1f3a;
color: #fff;
border-color: #0b1f3a;
}

.btn-dark:hover {
background: #122a58;
}

footer {
text-align: center;
font-size: 0.9rem;
padding: 0.8rem;
color: #444;
}

@media (min-width: 768px) {
a.btn {
font-size: 1.1rem;
}
}
</style>
</head>

<body>
<header>
<h1>🧾 Oasis</h1>
<p>Facturación y Cotizaciones</p>
</header>

<main>
<a class="btn" href="./nuevo.html">🧾 Nuevo Documento</a>
<a class="btn" href="./historial.html">📚 Historial</a>
<a class="btn" href="./catalogo.html">📦 Catálogo</a>
<a class="btn" href="./reportes.html">📈 Reportes</a>
<a class="btn btn-dark" href="./config.html">⚙️ Configuración</a>
</main>

<footer>
© 2025 <strong>Oasis</strong> — Desarrollado con Firebase
</footer>

<!-- Service Worker -->
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./service-worker.js')
.then(() => console.log('✅ PWA activado'))
.catch(err => console.warn('SW error', err));
}
</script>
</body>
</html>
