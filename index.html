<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Oasis — Facturación & Cotizaciones</title>

  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Color de tema para iOS / Android -->
  <meta name="theme-color" content="#0b1f3a" />

  <!-- Iconos base -->
  <link rel="icon" href="icons/icon-72x72.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

</head>

<body class="light">
  <!-- LOGIN / PIN -->
  <div id="authOverlay" class="overlay">
    <div class="card">
      <h1 id="authTitle">Bienvenido</h1>
      <p id="authSubtitle">Crea un PIN para proteger tus datos.</p>
      <form id="authForm">
        <label for="authPin">PIN</label>
        <input id="authPin" type="password" inputmode="numeric" maxlength="6" required placeholder="4–6 dígitos" />
        <label for="authPin2" id="authLabelPIN2" class="hidden">Repite el PIN</label>
        <input id="authPin2" type="password" inputmode="numeric" maxlength="6" class="hidden" />
        <button type="submit" id="authBtn" class="btn primary">Guardar PIN</button>
        <p id="authMsg" class="msg"></p>
      </form>
    </div>
  </div>

  <!-- MENÚ LATERAL -->
  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <div class="drawer-brand">
        <img id="drawerLogo" alt="Logo" />
        <div>
          <strong id="drawerName">Oasis</strong>
          <small id="drawerTag">Facturación</small>
        </div>
      </div>
      <button id="drawerClose" class="icon-btn">×</button>
    </div>
    <nav class="drawer-nav">
      <button class="drawer-item" data-tab="nuevo">🧾 <span>Nuevo</span></button>
      <button class="drawer-item" data-tab="historial">📚 <span>Historial</span></button>
      <button class="drawer-item" data-tab="catalogo">📦 <span>Catálogo</span></button>
      <button class="drawer-item" data-tab="reportes">📈 <span>Reportes</span></button>
      <button class="drawer-item" data-tab="config">⚙️ <span>Configuración</span></button>
    </nav>
    <div class="drawer-footer">
      <small>© 2025 Oasis • Local + Firebase</small>
    </div>
  </aside>

  <!-- ENCABEZADO -->
  <header class="topbar no-print">
    <button id="menuBtn" class="icon-btn">☰</button>
    <div class="brand">
      <strong id="brandName">Oasis</strong>
      <small>Facturación y Cotizaciones</small>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- ... (secciones: Nuevo, Historial, Catálogo, Reportes, Configuración)
         permanecen exactamente como te pasé en la versión anterior ... -->
  </main>

  <!-- Botón PWA: volver al inicio -->
  <button id="btnHome" class="pwa-home no-print">🏠 Volver al inicio</button>

  <!-- Área de impresión invisible -->
  <div id="printArea" class="print-area"></div>

  <!-- Scripts principales -->
  <script type="module" src="./firebase-init.js"></script>
  <script src="./app.js"></script>

  <!-- ⚙️ Registro del Service Worker para modo offline -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => console.log("✅ Service Worker registrado:", reg.scope))
          .catch((err) => console.warn("⚠️ Error registrando SW:", err));
      });
    }
  </script>
</body>
</html>
